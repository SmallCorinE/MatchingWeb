<hr style="margin-top:50px; margin-bottom:50px;">

		<form id="inzeung" action="../js/sendEmail.js" method="post">

			<p style="margin-top:0px; margin-bottom:5px; background-color:white;color:black;border:5px solid pink;">
				운영자는 사용자의 데이터를 온라인 매칭을 위해 사용할 수 있으며, 그 외의 용도로는 쓰지 않는다.<br>

			</p>

			<label for="shallWe">위 내용에 동의합니다 :</label><br>

				<input type="email" id="uniEmailAdress" style="margin-top:0px; margin-bottom:5px;" required="required"
