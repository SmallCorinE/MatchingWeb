		<meta charset="utf-8">

	<body style="background-color:black; Color:white;">

		<nav>
			<h1>
				매칭을 위한 데이터 입력
			</h1>
		</nav>

		<input type="button" value="Make it bright" onclick="contrastHandler(this);">

<hr style="margin-top:50px; margin-bottom:50px;">

		<form id="mainSubmit" action="../php/action.php" method="post">

			<label for="myGender">본인 성별 :</label><br>
				<input type="radio" name="myGender" value="female"> 여자
				<input type="radio" name="myGender" value="male"> 남자<br><br>

			<label for="yourGender">상대방 성별 :</label><br>
				<input type="radio" name="yourGender" value="female"> 여자
				<input type="radio" name="yourGender" value="male"> 남자<br><br>

			<label for="myAge">본인 나이 :</label><br>
				<input type="number" name="myAge" min="18" max="29"><br><br>

			<label for="yourAgeMin">상대방 나이의 최솟값 ~ </label>
			<label for="yourAgeMax">최댓값</label><br>
				<input type="number" name="yourAgeMin" min="18" max="29"> ~
				<input type="number" name="yourAgeMax" min="18" max="29"><br><br>

			<label for="talkAddress">카톡 아이디 : 이거 인증 만들어야 될듯</label><br>
				<input type="text" name="talkAddress" value=""><br><br>

<hr style="margin-top:30px; margin-bottom:50px;">

			<div  style="text-align:center;margin-top:-30px; margin-bottom:-30px;">
				<input type="submit" value="제출" style="font-size:30px;">
			</div>
		</form>

<hr style="margin-top:50px; margin-bottom:50px;">

		<p style="margin-top:0px; margin-bottom:50px;font-size:30px; text-align:center;">

			<a href="result.html" target="_self" title="결과 확인">결과 확인</a><br>
		</p>
	</body>
</html>
